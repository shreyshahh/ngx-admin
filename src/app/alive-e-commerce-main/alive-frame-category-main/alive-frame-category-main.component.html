<div class="row">
    <div class="col-md-4">

        <nb-card>
            <nb-card-header>
                Product Type
            </nb-card-header>

            <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
                </ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-md-4">

        <nb-card>
            <nb-card-header>
                Frame Shape
            </nb-card-header>

            <nb-card-body>
                <ng2-smart-table [settings]="shape_settings" [source]="shape_source"
                    (deleteConfirm)="shape_onDeleteConfirm($event)">
                </ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-md-4">

        <nb-card>
            <nb-card-header>
                Frame Materials
            </nb-card-header>

            <nb-card-body>
                <ng2-smart-table [settings]="material_settings" [source]="material_source"
                    (deleteConfirm)="material_onDeleteConfirm($event)">
                </ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </div>

</div>
